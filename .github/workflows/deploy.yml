name: Deploy Website

on:
  # Executa em pushes para main
  push:
    branches: [main]
  # Permite execução manual
  workflow_dispatch:

# Define permissões necessárias
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma execução de deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8.x
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build app-shell with custom domain
        run: |
          cd apps/app-shell
          CUSTOM_DOMAIN=codewithbeer.com pnpm build
        
      - name: Create CNAME file
        run: |
          echo "codewithbeer.com" > apps/app-shell/dist/CNAME
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./apps/app-shell/dist"
  
  deploy:
    needs: build  # Garante que o build seja executado antes
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
